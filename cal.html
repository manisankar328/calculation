<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script>
    function fun1(){
        var fnum=document.getElementById("box1").value;
        var snum=document.getElementById("box2").value;
        var tot=parseInt(fnum)+ parseInt(snum);
        alert(tot);
    }
    function fun2(){
        var fnum=document.getElementById("box1").value;
        var snum=document.getElementById("box2").value;
        var tot=parseInt(fnum)- parseInt(snum);
        alert(tot);
    }
    function fun3(){
        var fnum=document.getElementById("box1").value;
        var snum=document.getElementById("box2").value;
        var tot=parseInt(fnum) * parseInt(snum);
        alert(tot);
    }
    function fun4(){
        var fnum=document.getElementById("box1").value;
        var snum=document.getElementById("box2").value;
        var tot=parseInt(fnum) / parseInt(snum);
        alert(tot);
    }
</script>
</head>

<style>
    .calc{
      
        height: 100vh;
        width: 100%;
    }
    .cal{
        text-align: center;
        margin-top: 300px;
    }
    .cal input{
        padding: 7px;
        margin: 20px;      
    }
    .cal button{
        margin: 25px;
        border-radius: 3px;
    }
</style>
<body>
    <div class="calc">
    <div class="cal">
        
            <h1>Simple Calculator</h1>
            <br>
            <input type="number" placeholder="Enter first number" id="box1">
            <input type="number" placeholder="Enter second number" id="box2"><br>
            <button onclick="fun1()" type="button" class="btn btn-success">Add</button>
            <button onclick="fun2()" type="button" class="btn btn-success">Subtract</button>
            <button onclick="fun3()" type="button" class="btn btn-success">Multiply</button>
            <button onclick="fun4()" type="button" class="btn btn-success">Division</button>
    </div>
</body>
</html>
